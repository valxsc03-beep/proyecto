<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#1a202c"/>

  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#f0db4f" text-anchor="middle">
    Getters y Setters: Propiedades Computadas
  </text>

  <!-- Main container -->
  <rect x="50" y="70" width="700" height="320" fill="#2d3748" stroke="#f0db4f" stroke-width="2" rx="8"/>

  <!-- Class code -->
  <text x="80" y="100" font-family="Courier, monospace" font-size="14" fill="#f0db4f">class Circle {</text>

  <!-- Private field -->
  <rect x="90" y="110" width="280" height="30" fill="#374151" rx="4"/>
  <text x="100" y="130" font-family="Courier, monospace" font-size="13" fill="#ef4444">#radius</text>
  <text x="170" y="130" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">= 0;  </text>
  <text x="230" y="130" font-family="Courier, monospace" font-size="11" fill="#a0aec0">// Campo privado</text>

  <!-- Getter -->
  <rect x="90" y="150" width="280" height="80" fill="#374151" stroke="#48bb78" stroke-width="2" rx="4"/>
  <text x="100" y="175" font-family="Courier, monospace" font-size="13" fill="#48bb78">get</text>
  <text x="130" y="175" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">radius() {</text>
  <text x="120" y="200" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">return this.#radius;</text>
  <text x="100" y="220" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">}</text>

  <!-- Getter annotation -->
  <line x1="380" y1="190" x2="420" y2="190" stroke="#48bb78" stroke-width="2"/>
  <rect x="430" y="165" width="300" height="50" fill="#1e293b" stroke="#48bb78" stroke-width="1" rx="4"/>
  <text x="450" y="185" font-family="system-ui, sans-serif" font-size="12" fill="#48bb78">GETTER: Se ejecuta al LEER</text>
  <text x="450" y="205" font-family="Courier, monospace" font-size="12" fill="#e2e8f0">circle.radius  // llama al getter</text>

  <!-- Setter -->
  <rect x="90" y="240" width="280" height="100" fill="#374151" stroke="#ed8936" stroke-width="2" rx="4"/>
  <text x="100" y="265" font-family="Courier, monospace" font-size="13" fill="#ed8936">set</text>
  <text x="130" y="265" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">radius(value) {</text>
  <text x="120" y="290" font-family="Courier, monospace" font-size="12" fill="#a0aec0">// Validación antes de asignar</text>
  <text x="120" y="310" font-family="Courier, monospace" font-size="12" fill="#e2e8f0">if (value &gt; 0) this.#radius = value;</text>
  <text x="100" y="330" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">}</text>

  <!-- Setter annotation -->
  <line x1="380" y1="290" x2="420" y2="290" stroke="#ed8936" stroke-width="2"/>
  <rect x="430" y="265" width="300" height="50" fill="#1e293b" stroke="#ed8936" stroke-width="1" rx="4"/>
  <text x="450" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#ed8936">SETTER: Se ejecuta al ESCRIBIR</text>
  <text x="450" y="305" font-family="Courier, monospace" font-size="12" fill="#e2e8f0">circle.radius = 5  // llama al setter</text>

  <!-- Computed property example -->
  <rect x="430" y="330" width="300" height="50" fill="#1e293b" stroke="#a78bfa" stroke-width="1" rx="4"/>
  <text x="450" y="350" font-family="system-ui, sans-serif" font-size="12" fill="#a78bfa">PROPIEDAD COMPUTADA (solo get)</text>
  <text x="450" y="370" font-family="Courier, monospace" font-size="12" fill="#e2e8f0">get area() { return π * r²; }</text>

  <text x="80" y="375" font-family="Courier, monospace" font-size="14" fill="#f0db4f">}</text>

  <!-- Bottom summary -->
  <rect x="100" y="400" width="600" height="40" fill="#1e293b" rx="5"/>
  <text x="400" y="425" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle">
    get → Lee como propiedad  |  set → Asigna con validación  |  Parecen propiedades, son métodos
  </text>
</svg>
