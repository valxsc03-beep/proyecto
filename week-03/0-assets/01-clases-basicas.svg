<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1a202c"/>

  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#f0db4f" text-anchor="middle">
    Anatomía de una Clase en JavaScript
  </text>

  <!-- Class Box -->
  <rect x="150" y="70" width="500" height="350" fill="#2d3748" stroke="#f0db4f" stroke-width="2" rx="8"/>

  <!-- Class Header -->
  <rect x="150" y="70" width="500" height="40" fill="#f0db4f" rx="8"/>
  <rect x="150" y="100" width="500" height="10" fill="#f0db4f"/>
  <text x="400" y="97" font-family="Courier, monospace" font-size="16" font-weight="bold" fill="#1a202c" text-anchor="middle">
    class Person { }
  </text>

  <!-- Constructor Section -->
  <rect x="170" y="130" width="460" height="80" fill="#374151" stroke="#48bb78" stroke-width="2" rx="5"/>
  <text x="190" y="152" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#48bb78">CONSTRUCTOR</text>
  <text x="190" y="175" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">constructor(name, age) {</text>
  <text x="210" y="195" font-family="Courier, monospace" font-size="13" fill="#a0aec0">this.name = name;</text>
  <text x="190" y="205" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">}</text>

  <!-- Arrow annotation for constructor -->
  <line x1="640" y1="170" x2="680" y2="170" stroke="#48bb78" stroke-width="2"/>
  <text x="690" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#48bb78">Se ejecuta al</text>
  <text x="690" y="180" font-family="system-ui, sans-serif" font-size="11" fill="#48bb78">crear instancia</text>

  <!-- Properties Section -->
  <rect x="170" y="225" width="220" height="70" fill="#374151" stroke="#4299e1" stroke-width="2" rx="5"/>
  <text x="190" y="247" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#4299e1">PROPIEDADES</text>
  <text x="190" y="270" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">this.name</text>
  <text x="190" y="288" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">this.age</text>

  <!-- Methods Section -->
  <rect x="410" y="225" width="220" height="70" fill="#374151" stroke="#ed8936" stroke-width="2" rx="5"/>
  <text x="430" y="247" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ed8936">MÉTODOS</text>
  <text x="430" y="270" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">greet() { ... }</text>
  <text x="430" y="288" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">sayAge() { ... }</text>

  <!-- Instance Creation -->
  <rect x="170" y="310" width="460" height="45" fill="#374151" stroke="#f0db4f" stroke-width="2" rx="5"/>
  <text x="190" y="332" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f0db4f">CREAR INSTANCIA</text>
  <text x="190" y="350" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">const john = new Person("John", 30);</text>

  <!-- Call instance annotation -->
  <line x1="400" y1="370" x2="400" y2="400" stroke="#f0db4f" stroke-width="2"/>
  <polygon points="400,405 395,395 405,395" fill="#f0db4f"/>

  <!-- Using instance -->
  <rect x="170" y="365" width="460" height="45" fill="#374151" stroke="#a78bfa" stroke-width="2" rx="5"/>
  <text x="190" y="387" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#a78bfa">USAR INSTANCIA</text>
  <text x="190" y="405" font-family="Courier, monospace" font-size="13" fill="#e2e8f0">john.greet();  john.name;  john.age;</text>

  <!-- Legend -->
  <rect x="50" y="440" width="700" height="50" fill="#1e293b" rx="5"/>
  <circle cx="100" cy="465" r="8" fill="#48bb78"/>
  <text x="115" y="470" font-family="system-ui, sans-serif" font-size="12" fill="#e2e8f0">Constructor</text>
  <circle cx="230" cy="465" r="8" fill="#4299e1"/>
  <text x="245" y="470" font-family="system-ui, sans-serif" font-size="12" fill="#e2e8f0">Propiedades</text>
  <circle cx="360" cy="465" r="8" fill="#ed8936"/>
  <text x="375" y="470" font-family="system-ui, sans-serif" font-size="12" fill="#e2e8f0">Métodos</text>
  <circle cx="480" cy="465" r="8" fill="#f0db4f"/>
  <text x="495" y="470" font-family="system-ui, sans-serif" font-size="12" fill="#e2e8f0">Instancia</text>
  <circle cx="600" cy="465" r="8" fill="#a78bfa"/>
  <text x="615" y="470" font-family="system-ui, sans-serif" font-size="12" fill="#e2e8f0">Uso</text>
</svg>
