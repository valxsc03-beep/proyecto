<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a202c"/>

  <!-- Title -->
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#f0db4f" text-anchor="middle">
    Destructuring: ExtracciÃ³n de Valores
  </text>

  <!-- OBJECT DESTRUCTURING -->
  <text x="200" y="75" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#48bb78" text-anchor="middle">
    ğŸ“¦ Destructuring de Objetos
  </text>

  <rect x="30" y="90" width="340" height="220" fill="#2d3748" stroke="#48bb78" stroke-width="2" rx="8"/>

  <!-- Before -->
  <text x="45" y="115" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Forma tradicional âŒ</text>
  <text x="45" y="132" font-family="Courier, monospace" font-size="11" fill="#a0aec0">const user = {</text>
  <text x="55" y="147" font-family="Courier, monospace" font-size="11" fill="#a0aec0">  name: 'Alex',</text>
  <text x="55" y="162" font-family="Courier, monospace" font-size="11" fill="#a0aec0">  age: 25,</text>
  <text x="55" y="177" font-family="Courier, monospace" font-size="11" fill="#a0aec0">  city: 'NYC'</text>
  <text x="45" y="192" font-family="Courier, monospace" font-size="11" fill="#a0aec0">};</text>
  <text x="45" y="210" font-family="Courier, monospace" font-size="11" fill="#ef4444">const name = user.name;</text>
  <text x="45" y="225" font-family="Courier, monospace" font-size="11" fill="#ef4444">const age = user.age;</text>

  <!-- After -->
  <text x="45" y="255" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Con destructuring âœ…</text>
  <text x="45" y="272" font-family="Courier, monospace" font-size="11" fill="#48bb78">const { name, age, city } = user;</text>
  <text x="45" y="292" font-family="Courier, monospace" font-size="11" fill="#86efac">// name = 'Alex'</text>
  <text x="45" y="307" font-family="Courier, monospace" font-size="11" fill="#86efac">// age = 25</text>

  <!-- Visual representation -->
  <rect x="30" y="325" width="160" height="110" fill="#374151" stroke="#48bb78" stroke-width="2" rx="5"/>
  <text x="110" y="345" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#48bb78" text-anchor="middle">Objeto</text>
  <text x="40" y="365" font-family="Courier, monospace" font-size="10" fill="#e2e8f0">name: 'Alex'</text>
  <text x="40" y="385" font-family="Courier, monospace" font-size="10" fill="#e2e8f0">age: 25</text>
  <text x="40" y="405" font-family="Courier, monospace" font-size="10" fill="#e2e8f0">city: 'NYC'</text>
  <text x="40" y="425" font-family="Courier, monospace" font-size="10" fill="#a0aec0">country: 'USA'</text>

  <!-- Arrow -->
  <path d="M 195 380 L 205 380" stroke="#f0db4f" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f0db4f"/>
    </marker>
  </defs>

  <rect x="210" y="325" width="160" height="110" fill="#374151" stroke="#48bb78" stroke-width="2" rx="5"/>
  <text x="290" y="345" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#48bb78" text-anchor="middle">Variables</text>
  <text x="220" y="365" font-family="Courier, monospace" font-size="10" fill="#86efac">name = 'Alex'</text>
  <text x="220" y="385" font-family="Courier, monospace" font-size="10" fill="#86efac">age = 25</text>
  <text x="220" y="405" font-family="Courier, monospace" font-size="10" fill="#86efac">city = 'NYC'</text>

  <!-- ARRAY DESTRUCTURING -->
  <text x="600" y="75" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#48bb78" text-anchor="middle">
    ğŸ“‹ Destructuring de Arrays
  </text>

  <rect x="430" y="90" width="340" height="220" fill="#2d3748" stroke="#48bb78" stroke-width="2" rx="8"/>

  <!-- Before -->
  <text x="445" y="115" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Forma tradicional âŒ</text>
  <text x="445" y="132" font-family="Courier, monospace" font-size="11" fill="#a0aec0">const colors = [</text>
  <text x="455" y="147" font-family="Courier, monospace" font-size="11" fill="#a0aec0">  'red',</text>
  <text x="455" y="162" font-family="Courier, monospace" font-size="11" fill="#a0aec0">  'green',</text>
  <text x="455" y="177" font-family="Courier, monospace" font-size="11" fill="#a0aec0">  'blue'</text>
  <text x="445" y="192" font-family="Courier, monospace" font-size="11" fill="#a0aec0">];</text>
  <text x="445" y="210" font-family="Courier, monospace" font-size="11" fill="#ef4444">const first = colors[0];</text>
  <text x="445" y="225" font-family="Courier, monospace" font-size="11" fill="#ef4444">const second = colors[1];</text>

  <!-- After -->
  <text x="445" y="255" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Con destructuring âœ…</text>
  <text x="445" y="272" font-family="Courier, monospace" font-size="11" fill="#48bb78">const [first, second, third] = colors;</text>
  <text x="445" y="292" font-family="Courier, monospace" font-size="11" fill="#86efac">// first = 'red'</text>
  <text x="445" y="307" font-family="Courier, monospace" font-size="11" fill="#86efac">// second = 'green'</text>

  <!-- Visual representation -->
  <rect x="430" y="325" width="160" height="110" fill="#374151" stroke="#48bb78" stroke-width="2" rx="5"/>
  <text x="510" y="345" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#48bb78" text-anchor="middle">Array</text>
  <text x="440" y="365" font-family="Courier, monospace" font-size="10" fill="#e2e8f0">[0] = 'red'</text>
  <text x="440" y="385" font-family="Courier, monospace" font-size="10" fill="#e2e8f0">[1] = 'green'</text>
  <text x="440" y="405" font-family="Courier, monospace" font-size="10" fill="#e2e8f0">[2] = 'blue'</text>
  <text x="440" y="425" font-family="Courier, monospace" font-size="10" fill="#a0aec0">[3] = 'yellow'</text>

  <!-- Arrow -->
  <path d="M 595 380 L 605 380" stroke="#f0db4f" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f0db4f"/>
    </marker>
  </defs>

  <rect x="610" y="325" width="160" height="110" fill="#374151" stroke="#48bb78" stroke-width="2" rx="5"/>
  <text x="690" y="345" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#48bb78" text-anchor="middle">Variables</text>
  <text x="620" y="365" font-family="Courier, monospace" font-size="10" fill="#86efac">first = 'red'</text>
  <text x="620" y="385" font-family="Courier, monospace" font-size="10" fill="#86efac">second = 'green'</text>
  <text x="620" y="405" font-family="Courier, monospace" font-size="10" fill="#86efac">third = 'blue'</text>

  <!-- Advanced features -->
  <rect x="50" y="460" width="700" height="125" fill="#2d3748" stroke="#f0db4f" stroke-width="2" rx="8"/>
  <text x="400" y="485" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#f0db4f" text-anchor="middle">
    âœ¨ CaracterÃ­sticas Avanzadas
  </text>

  <text x="70" y="510" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Valores por defecto</text>
  <text x="70" y="527" font-family="Courier, monospace" font-size="11" fill="#86efac">const { name, age = 18 } = user;</text>

  <text x="70" y="555" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Renombrar variables</text>
  <text x="70" y="572" font-family="Courier, monospace" font-size="11" fill="#86efac">const { name: userName } = user;</text>

  <text x="420" y="510" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Saltar elementos en arrays</text>
  <text x="420" y="527" font-family="Courier, monospace" font-size="11" fill="#86efac">const [first, , third] = colors;</text>

  <text x="420" y="555" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Rest pattern (...)</text>
  <text x="420" y="572" font-family="Courier, monospace" font-size="11" fill="#86efac">const [first, ...rest] = colors;</text>
</svg>
