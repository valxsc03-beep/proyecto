<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Background -->
  <rect width="800" height="550" fill="#1a202c"/>

  <!-- Title -->
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#f0db4f" text-anchor="middle">
    Arrow Functions: Sintaxis Concisa
  </text>

  <!-- Traditional Function -->
  <text x="200" y="75" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#a0aec0" text-anchor="middle">
    Función Tradicional
  </text>

  <rect x="30" y="90" width="340" height="180" fill="#2d3748" stroke="#4a5568" stroke-width="2" rx="8"/>

  <text x="45" y="115" font-family="Courier, monospace" font-size="12" fill="#cbd5e0">// Con parámetros</text>
  <text x="45" y="135" font-family="Courier, monospace" font-size="12" fill="#f0db4f">function</text>
  <text x="125" y="135" font-family="Courier, monospace" font-size="12" fill="#e2e8f0"> suma(a, b) {</text>
  <text x="55" y="155" font-family="Courier, monospace" font-size="12" fill="#f0db4f">  return</text>
  <text x="120" y="155" font-family="Courier, monospace" font-size="12" fill="#e2e8f0"> a + b;</text>
  <text x="45" y="175" font-family="Courier, monospace" font-size="12" fill="#e2e8f0">}</text>

  <text x="45" y="205" font-family="Courier, monospace" font-size="12" fill="#cbd5e0">// Sin parámetros</text>
  <text x="45" y="225" font-family="Courier, monospace" font-size="12" fill="#f0db4f">function</text>
  <text x="125" y="225" font-family="Courier, monospace" font-size="12" fill="#e2e8f0"> saludar() {</text>
  <text x="55" y="245" font-family="Courier, monospace" font-size="12" fill="#f0db4f">  return</text>
  <text x="120" y="245" font-family="Courier, monospace" font-size="12" fill="#e2e8f0"> 'Hola';</text>
  <text x="45" y="265" font-family="Courier, monospace" font-size="12" fill="#e2e8f0">}</text>

  <!-- Arrow Function -->
  <text x="600" y="75" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#48bb78" text-anchor="middle">
    Arrow Function ✨
  </text>

  <rect x="430" y="90" width="340" height="180" fill="#2d3748" stroke="#48bb78" stroke-width="2" rx="8"/>

  <text x="445" y="115" font-family="Courier, monospace" font-size="12" fill="#cbd5e0">// Concisa y moderna</text>
  <text x="445" y="135" font-family="Courier, monospace" font-size="12" fill="#f0db4f">const</text>
  <text x="500" y="135" font-family="Courier, monospace" font-size="12" fill="#e2e8f0"> suma = (a, b) </text>
  <text x="640" y="135" font-family="Courier, monospace" font-size="12" fill="#48bb78">=></text>
  <text x="670" y="135" font-family="Courier, monospace" font-size="12" fill="#e2e8f0"> a + b;</text>

  <text x="445" y="165" font-family="Courier, monospace" font-size="12" fill="#cbd5e0">// Sin parámetros</text>
  <text x="445" y="185" font-family="Courier, monospace" font-size="12" fill="#f0db4f">const</text>
  <text x="500" y="185" font-family="Courier, monospace" font-size="12" fill="#e2e8f0"> saludar = () </text>
  <text x="630" y="185" font-family="Courier, monospace" font-size="12" fill="#48bb78">=></text>
  <text x="660" y="185" font-family="Courier, monospace" font-size="12" fill="#e2e8f0"> 'Hola';</text>

  <text x="445" y="215" font-family="Courier, monospace" font-size="12" fill="#cbd5e0">// Un solo parámetro (sin ())</text>
  <text x="445" y="235" font-family="Courier, monospace" font-size="12" fill="#f0db4f">const</text>
  <text x="500" y="235" font-family="Courier, monospace" font-size="12" fill="#e2e8f0"> doble = </text>
  <text x="585" y="235" font-family="Courier, monospace" font-size="12" fill="#86efac">x</text>
  <text x="600" y="235" font-family="Courier, monospace" font-size="12" fill="#48bb78"> =></text>
  <text x="635" y="235" font-family="Courier, monospace" font-size="12" fill="#e2e8f0"> x * 2;</text>

  <!-- Variations box -->
  <rect x="50" y="290" width="700" height="185" fill="#2d3748" stroke="#f0db4f" stroke-width="2" rx="8"/>
  <text x="400" y="315" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#f0db4f" text-anchor="middle">
    Variaciones de Sintaxis Arrow Function
  </text>

  <!-- Variations examples -->
  <text x="70" y="345" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Sin parámetros</text>
  <text x="70" y="362" font-family="Courier, monospace" font-size="11" fill="#86efac">() => expresión</text>

  <text x="70" y="390" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Un parámetro</text>
  <text x="70" y="407" font-family="Courier, monospace" font-size="11" fill="#86efac">x => expresión</text>

  <text x="70" y="435" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Múltiples parámetros</text>
  <text x="70" y="452" font-family="Courier, monospace" font-size="11" fill="#86efac">(x, y) => expresión</text>

  <text x="420" y="345" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Retorno implícito (una línea)</text>
  <text x="420" y="362" font-family="Courier, monospace" font-size="11" fill="#86efac">x => x * 2</text>

  <text x="420" y="390" font-family="Courier, monospace" font-size="11" fill="#cbd5e0">// Retorno explícito (bloque)</text>
  <text x="420" y="407" font-family="Courier, monospace" font-size="11" fill="#86efac">x => {</text>
  <text x="430" y="424" font-family="Courier, monospace" font-size="11" fill="#86efac">  return x * 2;</text>
  <text x="420" y="441" font-family="Courier, monospace" font-size="11" fill="#86efac">}</text>

  <!-- Key benefits -->
  <rect x="100" y="490" width="600" height="50" fill="#374151" stroke="#48bb78" stroke-width="2" rx="8"/>
  <text x="400" y="512" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#48bb78" text-anchor="middle">
    ✅ Beneficios: Sintaxis concisa • Return implícito • Ideal para callbacks • Menos líneas
  </text>
</svg>
