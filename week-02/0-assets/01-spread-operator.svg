<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#F0DB4F" text-anchor="middle">
    Spread Operator (...)
  </text>

  <!-- Subtitle -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0" text-anchor="middle">
    Expande elementos de arrays y objetos
  </text>

  <!-- Arrays Section -->
  <g id="arrays-section">
    <text x="50" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F0DB4F">
      Arrays
    </text>

    <!-- Original Array -->
    <rect x="50" y="140" width="300" height="80" fill="#2d2d44" stroke="#F0DB4F" stroke-width="2" rx="8"/>
    <text x="60" y="165" font-family="monospace" font-size="14" fill="#a0a0a0">
      const arr = [1, 2, 3]
    </text>
    <text x="70" y="195" font-family="monospace" font-size="16" fill="#ffffff">
      [1, 2, 3]
    </text>

    <!-- Spread Arrow -->
    <path d="M 200 240 L 200 280" stroke="#F0DB4F" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="210" y="265" font-family="Arial, sans-serif" font-size="14" fill="#F0DB4F">
      ...arr
    </text>

    <!-- Expanded -->
    <rect x="50" y="290" width="300" height="80" fill="#2d2d44" stroke="#4CAF50" stroke-width="2" rx="8"/>
    <text x="60" y="315" font-family="monospace" font-size="14" fill="#a0a0a0">
      [...arr, 4, 5]
    </text>
    <text x="70" y="345" font-family="monospace" font-size="16" fill="#4CAF50">
      [1, 2, 3, 4, 5]
    </text>
  </g>

  <!-- Objects Section -->
  <g id="objects-section">
    <text x="450" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F0DB4F">
      Objects
    </text>

    <!-- Original Object -->
    <rect x="450" y="140" width="300" height="100" fill="#2d2d44" stroke="#F0DB4F" stroke-width="2" rx="8"/>
    <text x="460" y="165" font-family="monospace" font-size="14" fill="#a0a0a0">
      const user = {
    </text>
    <text x="470" y="190" font-family="monospace" font-size="14" fill="#ffffff">
      name: 'Ana',
    </text>
    <text x="470" y="210" font-family="monospace" font-size="14" fill="#ffffff">
      age: 25
    </text>
    <text x="460" y="230" font-family="monospace" font-size="14" fill="#a0a0a0">
      }
    </text>

    <!-- Spread Arrow -->
    <path d="M 600 260 L 600 300" stroke="#F0DB4F" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="610" y="285" font-family="Arial, sans-serif" font-size="14" fill="#F0DB4F">
      ...user
    </text>

    <!-- Merged Object -->
    <rect x="450" y="310" width="300" height="120" fill="#2d2d44" stroke="#4CAF50" stroke-width="2" rx="8"/>
    <text x="460" y="335" font-family="monospace" font-size="14" fill="#a0a0a0">
      { ...user, city: 'Madrid' }
    </text>
    <text x="470" y="360" font-family="monospace" font-size="14" fill="#4CAF50">
      name: 'Ana',
    </text>
    <text x="470" y="380" font-family="monospace" font-size="14" fill="#4CAF50">
      age: 25,
    </text>
    <text x="470" y="400" font-family="monospace" font-size="14" fill="#4CAF50">
      city: 'Madrid'
    </text>
  </g>

  <!-- Use Cases -->
  <g id="use-cases">
    <rect x="50" y="460" width="700" height="120" fill="#2d2d44" stroke="#F0DB4F" stroke-width="2" rx="8"/>
    <text x="60" y="485" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F0DB4F">
      Casos de Uso Comunes
    </text>

    <text x="70" y="515" font-family="monospace" font-size="14" fill="#ffffff">
      • Copiar arrays/objetos:
    </text>
    <text x="90" y="535" font-family="monospace" font-size="13" fill="#a0a0a0">
      const copy = [...original]
    </text>

    <text x="340" y="515" font-family="monospace" font-size="14" fill="#ffffff">
      • Combinar:
    </text>
    <text x="360" y="535" font-family="monospace" font-size="13" fill="#a0a0a0">
      [...arr1, ...arr2]
    </text>

    <text x="540" y="515" font-family="monospace" font-size="14" fill="#ffffff">
      • Actualizar:
    </text>
    <text x="560" y="535" font-family="monospace" font-size="13" fill="#a0a0a0">
      {...obj, prop: value}
    </text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#F0DB4F"/>
    </marker>
  </defs>
</svg>
